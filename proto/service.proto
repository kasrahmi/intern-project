// service.proto
syntax = "proto3";

package myproject;

// Define the Go package for generated code
option go_package = "./intern-project";

// The service definition.
service MyService {
  rpc MyMethod (MyRequest) returns (MyResponse);
}

// The request message.
message MyRequest {
  string name = 1;
}

// The response message.
message MyResponse {
  string message = 1;
}
